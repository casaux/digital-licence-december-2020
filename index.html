<html>
<head>
  <style>
  iframe{
    margin:auto;
    border-radius: 25px;
    background: #000;
    border:25px solid #000;
    display:block;
  }
  </style>

</head>
  <body>

    <iframe src="mycasa.html" id="phone" width="380" height="700"></iframe>
    <script>
    var hashURL = window.location.hash;
    hashURL = hashURL.substring(1,hashURL.length);


    if(hashURL.length>0){
      document.getElementById('phone').src=hashURL;

    }

    </script>
  </body>
</head>
</html>
